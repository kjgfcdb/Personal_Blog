{% extends 'Blog/__base__.html' %}

{% block title %}登录{% endblock %}
{% block content %}
	{% if if_alert %}
		<script>
			alert("Wrong password!!!");
		</script>
	{% endif %}
	<div class="uk-width-2-3">
		<h1>请输入登录信息</h1>
		<form action="/signin/" class="uk-form uk-form-stacked" method="post">
			<div class="uk-alert uk-alert-danger uk-hidden"></div>
			<div class="uk-form-row">
				<label class="uk-form-label">名字:</label>
				<div class="uk-form-controls">
					<input name="name" type="text" maxlength="50" placeholder="名字" class="uk-width-1-1">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">电子邮件:</label>
				<div class="uk-form-controls">
					<input name="email" type="text" maxlength="50" placeholder="your-name@example.com"
						   class="uk-width-1-1">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">输入口令:</label>
				<div class="uk-form-controls">
					<input name="passwd" type="password" maxlength="50" placeholder="输入口令" class="uk-width-1-1">
				</div>
			</div>
			<div class="uk-form-row">
				<button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i> 登录</button>
			</div>
		</form>
	</div>

{% endblock %}
